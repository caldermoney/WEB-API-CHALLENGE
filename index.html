<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript Web API Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
</head>
<body>
        <!--Top bar Section-->
        <div class="top-bar">
            <button id="highscores">View Highscores</button>
            <p id="timer">Timer 1:00</p>
        </div>
        <section class="mainPageStyle">
            <!--Main header/quiz intro-->
            <header class="quiz-intro">
                <h1>Welcome to the quiz</h1>
                <p>The quiz will consist of Javascript questions.</p>
                <button>Start Quiz!</button>
            </header>

            <!--Main quiz content-->
            <main>
                <!--Questions display-->
                <div class="questions-screens">
                    <h2 class="question"></h2>
                    <div class="option"></div>

                </div>
                
                <!--Finish Screen-->
                <section class="finish-screen">
                    <h1>All done!</h1>
                    <p>Your final score is: <span id="finalScore"></span></p>
                    <form>
                        <label>Enter initials:
                        <input type="text" id="init">
                        </label>
                        <button>Submit</button>
                    </form>
                </section>

                <div class="highscores-list"></div>
            </main>
        </section>
    <script src="./assets/js/questions.js"></script>
    <script src='./assets/js/script.js'></script>
</body>
</html>
